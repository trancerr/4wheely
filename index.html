<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test 4Wheely - Ember</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
</head>
<body>
	<script type="text/x-handlebars" data-template-name="index">
		<form {{action 'handleSubmit' on='submit'}}>
		 <div class="control-group">
			<div class="control-label">
			  <label>Username</label>
			</div>
			<div class="controls">
			  {{input value=username type="text"}}
			</div>
		  </div>
		  <div class="control-group">
			<div class="control-label">
			  <label>Password</label>
			</div>
			<div class="controls">
			  {{input value=password type="password"}}
			</div>
		  </div>			
		  <button type="submit" class="btn">Log in!</button>
		</form>
		</script>
        
  <script type="text/x-handlebars">
  		[ Routers 
        {{#link-to 'index' class='brand'}}Login{{/link-to}} - 
        {{#link-to 'map'}}Map{{/link-to}} ]
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="map">
  		<div id="map" style="width: 600px; height: 400px"></div>
		<form {{action 'handleSubmit' on='submit'}}>
			<button type="submit" class="btn">Disconnect</button>
		</form>
		<div id="log"></div>
		<div id="msg"></div>  
  </script> 

  <script src="js/libs/jquery-v1.11.1.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-v1.6.1.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
  <script src="js/app.js"></script>
<script src="http://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>  

</body>
</html>
